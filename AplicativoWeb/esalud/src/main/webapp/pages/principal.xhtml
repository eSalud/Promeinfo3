<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>eSalud System</title>
    <h:outputStylesheet library="webjars" name="font-awesome/4.6.3/css/font-awesome-jsf.css"></h:outputStylesheet>
	<style>
		body {
			font-size: 12px;
		}
 		.cabeceraStyle .ui-layout-unit-content { 			
 			background: #C0E3EB !important;
 		} 
 		.ui-layout-unit-header {
			background: rgba(14,86,153,1);
			background: -moz-linear-gradient(top, rgba(14,86,153,1) 0%, rgba(27,79,134,1) 100%);
			background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(14,86,153,1)), color-stop(100%, rgba(27,79,134,1)));
			background: -webkit-linear-gradient(top, rgba(14,86,153,1) 0%, rgba(27,79,134,1) 100%);
			background: -o-linear-gradient(top, rgba(14,86,153,1) 0%, rgba(27,79,134,1) 100%);
			background: -ms-linear-gradient(top, rgba(14,86,153,1) 0%, rgba(27,79,134,1) 100%);
			background: linear-gradient(to bottom, rgba(14,86,153,1) 0%, rgba(27,79,134,1) 100%);
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0e5699', endColorstr='#1b4f86', GradientType=0 );
 		}
 		.ui-widget-content {
 			background: #FFFFFF !important;
 		}
 		.ui-widget-header {
			color:#FFFFFF !important;
		}
		.ui-dialog .ui-dialog-title {
			font-size: 14px !important;
			margin:.3em 2px .1em 0 !important;
		}
		.ui-widget-header .ui-state-default {
			text-shadow:none !important;
		}
		.ui-dialog .ui-dialog-titlebar {
			padding:.2em .4em .2em 1em !important;
			position:relative !important;
			border:0 !important;
		}
		.ui-dialog.ui-widget-content .ui-dialog-titlebar-close {
			margin-top:4px !important;
		}
		.ui-panel-content {
			background: #eff3f5 !important;
		}
		.ui-button .ui-button-text {
			font-size: 12px !important;
			font-family: Arial,Helvetica,sans-serif !important;
			color: #FFFFFF !important;
			text-shadow: none !important;
		}
		.ui-button.ui-state-default.green {
			color: #FFFFFF !important;
			background: #54B430 !important;
			box-shadow: 1px 1px 0px 0px rgba(0,0,0,0.15) !important;
 			border: 1px outset #6bd544 !important;
		}
		.ui-button.ui-state-hover.green {
			color: #FFFFFF !important;
			background: #6bd544 !important;
			box-shadow: 1px 1px 0px 0px rgba(0,0,0,0.15) !important;
		}
		.ui-button.ui-state-default.red {
			color: #FFFFFF !important;
			background: #cf1212 !important;
			box-shadow: 1px 1px 0px 0px rgba(0,0,0,0.15) !important;
 			border: 1px outset #FFFFFF !important;
		}
		.ui-button.ui-state-hover.red {
			color: #FFFFFF !important;
			background: #d2524f !important;
			box-shadow: 1px 1px 0px 0px rgba(0,0,0,0.15) !important;
		}
		.ui-button.ui-state-default.blue {
			color: #FFFFFF !important;
			background: #1374c3 !important;
			box-shadow: 1px 1px 0px 0px rgba(0,0,0,0.15) !important;
 			border: 1px outset #FFFFFF !important;
		}
		.ui-button.ui-state-hover.blue {
			color: #FFFFFF !important;
			background: #26a3db !important;
			box-shadow: 1px 1px 0px 0px rgba(0,0,0,0.15) !important;
		}		
		.ui-widget-header {
			background: rgba(14,86,153,1);
			background: -moz-linear-gradient(top, rgba(14,86,153,1) 0%, rgba(27,79,134,1) 100%);
			background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(14,86,153,1)), color-stop(100%, rgba(27,79,134,1)));
			background: -webkit-linear-gradient(top, rgba(14,86,153,1) 0%, rgba(27,79,134,1) 100%);
			background: -o-linear-gradient(top, rgba(14,86,153,1) 0%, rgba(27,79,134,1) 100%);
			background: -ms-linear-gradient(top, rgba(14,86,153,1) 0%, rgba(27,79,134,1) 100%);
			background: linear-gradient(to bottom, rgba(14,86,153,1) 0%, rgba(27,79,134,1) 100%);
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0e5699', endColorstr='#1b4f86', GradientType=0 );
		}
	</style>
	<script type="text/javascript">
      function sendData() {
      	var forma = document.getElementById("formLogout");
        forma.action = "/esalud/logout";
        forma.method = "POST";
        forma.submit();
      }
	</script>
</h:head>

<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="center" closable="false" collapsed="false" header="Gestión" rendered="true">
			<br></br>
			<br></br>
			<div align="center"><ui:insert name="pag_gestion"></ui:insert></div>		
		</p:layoutUnit>
		<p:layoutUnit id="top" position="north" size="100" styleClass="cabeceraStyle" rendered="true">
			<h:panelGrid columns="3" width="100%" style="margin: 0 auto !important;">
				<h:panelGrid columns="1" style="text-align:center;" width="100%">
					<h:outputLink value="/esalud/pages/principal.jsf"><p:graphicImage value="/images/logo-eSalud.png" width="175"/></h:outputLink>
				</h:panelGrid>
				<h:panelGrid columns="1" style="text-align:left;" width="100%">
     				<h:outputLabel value="Sistema de Administración de Información Clínica" style="font-size: 22px; font-weight: normal;"/>
     			</h:panelGrid>				
				<h:form id="formLogout">
					<h:panelGrid columns="1" style="text-align:right;" width="100%">
					<h:outputText value="#{Menu.nombre} #{Menu.nameRol}" style="color: blue; font-weight: bold;"/>
					<h:outputText value=""/>
					<p:commandButton type="submit" value="Desconectarse" onclick="sendData();" icon="fa fa-sign-out" styleClass="red"/>
					</h:panelGrid>
				</h:form>				
			</h:panelGrid>	
		</p:layoutUnit>
		<p:layoutUnit position="west" header="Menú" size="210" rendered="true" collapsible="true">
			<h:form id="formMenu">
				<h:panelGrid columns="1">
					<h:panelGrid columns="2">
						<p:graphicImage value="#{Menu.myImage}" width="50"/>
						<h:outputText value="Bienvenido (a) #{Menu.user}" />
					</h:panelGrid>				
					<p:menu model="#{Menu.lModeloMenu}" toggleable="true"></p:menu>
				</h:panelGrid>	
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>

</html>
